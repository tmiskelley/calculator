<!DOCTYPE html>
<html>
    <head lang="en-us">
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="app.js"></script>
    </head>
    <body>
        <div id="calculator">
            <div id="display">
                <p class="display-text">0</p>
            </div>
            <div id="lower">
                <div id="numbers">
                    <button id="1" class="number">1</button>
                    <button id="2" class="number">2</button>
                    <button id="3" class="number">3</button>
                    <button id="4" class="number">4</button>
                    <button id="5" class="number">5</button>
                    <button id="6" class="number">6</button>
                    <button id="7" class="number">7</button>
                    <button id="8" class="number">8</button>
                    <button id="9" class="number">9</button>
                    <div style="outline: 0;" class="number"></div>
                    <button id="0" class="number">0</button>
                </div>
                <div id="operators">
                    <button id="add" class="operator">Add</button>
                    <button id="subtract" class="operator">Subtract</button>
                    <button id="multiply" class="operator">Multiply</button>
                    <button id="divide" class="operator">Divide</button>
                    <button id="equals" class="operator">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
