<!DOCTYPE html>
<html>
    <head lang="en-us">
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="app.js" defer></script>
    </head>
    <body>
        <main id="container">
            <div id="calculator">
                <div id="display">0</div>
                <button id="clear">A/C</button>
                <button id="negative">+/-</button>
                <button id="percent">%</button>
                <button id="divide" class="btn-special">/</button>
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button id="multiply" class="btn-special">*</button>
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button id="minus" class="btn-special">-</button>
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button id="add" class="btn-special">+</button>
                <button id="0" style="grid-column: 1 / 4;">0</button>
                <button id="equals" class="btn-special">=</button>
            </div>
        </main>
    </body>
</html>
